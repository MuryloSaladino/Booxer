<div class="container">
    <h4>{{ category.name }}</h4>
    <ul class="resource-list">
        @for (resource of resources(); track $index) {
            <li>
                <p-button size="large">
                    {{ resource.name }}
                </p-button>
            </li>
        }
        @if (auth.user()?.isAdmin) {
            <create-resource [category]="category" (onCreation)="appendResource($event)"/>
        }
    </ul>
</div>

<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <booxer-logo/>
        <p-floatLabel>
            <input
                formControlName="usernameOrEmail"
                pInputText
            />
            <label>Username or Password</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-password
                formControlName="password"
                [feedback]="false"
                [toggleMask]="true"
            />
            <label>Password</label>
        </p-floatLabel>
        <p-button type="submit" [disabled]="form.invalid" rightIcon="login" class="self-end">Login</p-button>
    </form>
</div>
